<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transition SPA 範例</title>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            width: 100%;
            max-width: 42rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
            text-align: center;
        }

        #main-figure {
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        #main-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        #main-caption {
            background-color: #1e293b;
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
        }

        #thumbnail-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        #thumbnail-container img {
            border-radius: 0.375rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        #thumbnail-container img:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            #thumbnail-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.875rem;
            }
        }

        /* --- View Transition Styles --- */
        .caption {
            view-transition-name: figure-caption;
        }

        @keyframes slide-in {
            from {
                transform: translateY(15px);
                opacity: 0;
            }
        }

        @keyframes slide-out {
            to {
                transform: translateY(-15px);
                opacity: 0;
            }
        }

        ::view-transition-new(figure-caption) {
            animation: slide-in 0.4s ease-in-out;
        }

        ::view-transition-old(figure-caption) {
            animation: slide-out 0.4s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>城市風光</h1>

        <figure id="main-figure">
            <img id="main-image" src="https://placehold.co/800x600/a78bfa/ffffff?text=Taipei+101" alt="Taipei 101">
            <figcaption id="main-caption" class="caption">
                臺北 101
            </figcaption>
        </figure>

        <div id="thumbnail-container">
            <!-- Thumbnails will be dynamically generated by JavaScript -->
        </div>
    </div>

    <script>
        const galleryData = [
            { id: 1, src: 'https://placehold.co/800x600/a78bfa/ffffff?text=Taipei+101', caption: '臺北 101' },
            { id: 2, src: 'https://placehold.co/800x600/f87171/ffffff?text=Tokyo+Tower', caption: '東京鐵塔' },
            { id: 3, src: 'https://placehold.co/800x600/60a5fa/ffffff?text=Eiffel+Tower', caption: '巴黎鐵塔' },
            { id: 4, src: 'https://placehold.co/800x600/34d399/ffffff?text=Big+Ben', caption: '倫敦大笨鐘' }
        ];

        const mainImage = document.getElementById('main-image');
        const mainCaption = document.getElementById('main-caption');
        const thumbnailContainer = document.getElementById('thumbnail-container');

        // Generate thumbnails based on data
        galleryData.forEach(item => {
            const thumb = document.createElement('img');
            thumb.src = item.src.replace('800x600', '200x150'); // Use smaller thumbnails
            thumb.alt = item.caption;
            thumb.dataset.fullSrc = item.src;
            thumb.dataset.caption = item.caption;
            // Note: The styling for the thumbnail images is now in the <style> block
            thumbnailContainer.appendChild(thumb);
        });

        // Listen for thumbnail click events
        thumbnailContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const newSrc = e.target.dataset.fullSrc;
                const newCaption = e.target.dataset.caption;

                // If the clicked image is already the current one, do nothing
                if (newSrc === mainImage.src) return;

                // Core: Execute View Transition
                if (!document.startViewTransition) {
                    updateDOM(newSrc, newCaption);
                    return;
                }

                document.startViewTransition(() => {
                    updateDOM(newSrc, newCaption);
                });
            }
        });

        function getRandomColorValue() {
            return Math.floor(Math.random() * 256);
        }

        // Function to update the DOM
        function updateDOM(src, caption) {
            mainImage.src = src;
            mainImage.alt = caption;
            mainCaption.textContent = caption;

            // const r = getRandomColorValue();
            // const g = getRandomColorValue();
            // const b = getRandomColorValue();
            // document.querySelector('.container').style.background = `rgb(${r}, ${g}, ${b})`;
        }
    </script>

</body>

</html>
