# .github/workflows/manual-sha-print.yml

name: 'Manual: Print Git SHA'

on:
  workflow_dispatch:

jobs:
  print-sha:
    runs-on: ubuntu-latest

    steps:
      # This step now has a name that accurately describes its action.
      - name: 'Print short (7-char) commit SHA'
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | head -c7)
          echo "The short SHA is: $SHORT_SHA"

      # This step correctly prints the full SHA.
      - name: 'Print full commit SHA'
        run: |
          echo "The full SHA is: $GITHUB_SHA"